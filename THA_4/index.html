<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="clock_base"></div>
        <div class="clock_base1"></div>
        <div class="clock_base2"></div>
        <div class="mark twelve">12</div>  
        <div class="mark three">3</div>
        <div class="mark six">6</div>
        <div class="mark nine">9</div>
        <div class="hour_hand"></div>
        <div class="minute_hand"></div>
        <div class="second_hand"></div>
        <div class="clock_cap"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
